provider: zeabur_ai_hub

label:
  en_US: Zeabur AI Hub
  zh_Hans: Zeabur AI Hub
  zh_Hant: Zeabur AI Hub

description:
  en_US: Access Claude, Gemini, GPT, DeepSeek and more AI models via Zeabur AI Hub
  zh_Hans: 通过 Zeabur AI Hub 使用 Claude、Gemini、GPT、DeepSeek 等 AI 模型
  zh_Hant: 透過 Zeabur AI Hub 使用 Claude、Gemini、GPT、DeepSeek 等 AI 模型

icon_small:
  en_US: icon.svg
icon_large:
  en_US: icon.svg

background: "#6366F1"

help:
  title:
    en_US: Get your API Key from Zeabur AI Hub
    zh_Hans: 从 Zeabur AI Hub 获取 API Key
    zh_Hant: 從 Zeabur AI Hub 取得 API Key
  url:
    en_US: https://zeabur.com/ai-hub

supported_model_types:
  - llm

configurate_methods:
  - predefined-model
  - customizable-model

provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
        zh_Hans: API Key
        zh_Hant: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your Zeabur AI Hub API Key
        zh_Hans: 输入你的 Zeabur AI Hub API Key
        zh_Hant: 輸入你的 Zeabur AI Hub API Key

    - variable: endpoint_url
      label:
        en_US: Region
        zh_Hans: 区域
        zh_Hant: 區域
      type: select
      required: true
      default: https://hnd1.aihub.zeabur.ai/v1
      options:
        - value: https://hnd1.aihub.zeabur.ai/v1
          label:
            en_US: Tokyo (hnd1)
            zh_Hans: 东京 (hnd1)
            zh_Hant: 東京 (hnd1)
        - value: https://sfo1.aihub.zeabur.ai/v1
          label:
            en_US: San Francisco (sfo1)
            zh_Hans: 旧金山 (sfo1)
            zh_Hant: 舊金山 (sfo1)

model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
      zh_Hant: 模型名稱
    placeholder:
      en_US: "e.g. claude-sonnet-4-5-20250514"
      zh_Hans: "例如 claude-sonnet-4-5-20250514"
      zh_Hant: "例如 claude-sonnet-4-5-20250514"

  credential_form_schemas:
    - variable: function_calling_type
      label:
        en_US: Function Calling
        zh_Hans: 函数调用
        zh_Hant: 函數調用
      type: select
      required: false
      default: tool_call
      options:
        - value: tool_call
          label:
            en_US: Tool Call
            zh_Hans: 工具调用
            zh_Hant: 工具調用
        - value: function_call
          label:
            en_US: Function Call
            zh_Hans: 函数调用
            zh_Hant: 函數調用
        - value: no_call
          label:
            en_US: Not Supported
            zh_Hans: 不支持
            zh_Hant: 不支援
      help:
        en_US: Specify the function calling type supported by the model. Most models support Tool Call.
        zh_Hans: 指定模型支持的函数调用类型。大多数模型支持工具调用。
        zh_Hant: 指定模型支援的函數調用類型。大多數模型支援工具調用。

    - variable: stream_function_calling
      label:
        en_US: Stream Function Calling
        zh_Hans: 流式函数调用
        zh_Hant: 串流函數調用
      type: select
      required: false
      default: supported
      options:
        - value: supported
          label:
            en_US: Supported
            zh_Hans: 支持
            zh_Hant: 支援
        - value: not_supported
          label:
            en_US: Not Supported
            zh_Hans: 不支持
            zh_Hant: 不支援
      help:
        en_US: Specify whether the model supports streaming function calls.
        zh_Hans: 指定模型是否支持流式函数调用。
        zh_Hant: 指定模型是否支援串流函數調用。

    - variable: vision_support
      label:
        en_US: Vision Support
        zh_Hans: 视觉支持
        zh_Hant: 視覺支援
      type: select
      required: false
      default: not_supported
      options:
        - value: supported
          label:
            en_US: Supported
            zh_Hans: 支持
            zh_Hant: 支援
        - value: not_supported
          label:
            en_US: Not Supported
            zh_Hans: 不支持
            zh_Hant: 不支援
      help:
        en_US: Specify whether the model supports image/vision inputs.
        zh_Hans: 指定模型是否支持图像/视觉输入。
        zh_Hant: 指定模型是否支援圖像/視覺輸入。

    - variable: context_size
      label:
        en_US: Context Size
        zh_Hans: 上下文大小
        zh_Hant: 上下文大小
      type: text-input
      required: false
      default: "128000"
      placeholder:
        en_US: "e.g. 128000"
        zh_Hans: "例如 128000"
        zh_Hant: "例如 128000"
      help:
        en_US: The maximum context window size of the model.
        zh_Hans: 模型的最大上下文窗口大小。
        zh_Hant: 模型的最大上下文視窗大小。

    - variable: max_tokens_to_sample
      label:
        en_US: Max Tokens
        zh_Hans: 最大令牌数
        zh_Hant: 最大令牌數
      type: text-input
      required: false
      default: "8192"
      placeholder:
        en_US: "e.g. 8192"
        zh_Hans: "例如 8192"
        zh_Hant: "例如 8192"
      help:
        en_US: The maximum number of tokens to generate.
        zh_Hans: 生成的最大令牌数。
        zh_Hant: 生成的最大令牌數。

models:
  llm:
    predefined:
      - "models/llm/*.yaml"
    position: "models/llm/_position.yaml"

extra:
  python:
    provider_source: provider/zeabur_ai_hub.py
    model_sources:
      - models/llm/llm.py
