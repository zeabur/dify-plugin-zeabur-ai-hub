model: glm-4.6
label:
  en_US: GLM-4.6
  zh_Hans: GLM-4.6
  zh_Hant: GLM-4.6
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 8192
pricing:
  input: "0.5"
  output: "0.5"
  unit: "0.000001"
  currency: USD
