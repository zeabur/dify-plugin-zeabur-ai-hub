model: gemini-2.5-flash-lite
label:
  en_US: Gemini 2.5 Flash Lite
  zh_Hans: Gemini 2.5 Flash Lite
  zh_Hant: Gemini 2.5 Flash Lite
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 1000000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 8192
    min: 1
    max: 65536
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: response_format
    label:
      en_US: Response Format
      zh_Hans: 响应格式
      zh_Hant: 回應格式
    type: select
    options:
      - value: text
        label:
          en_US: Text
          zh_Hans: 文本
          zh_Hant: 文字
      - value: json_object
        label:
          en_US: JSON Object
          zh_Hans: JSON 对象
          zh_Hant: JSON 物件
    required: false

pricing:
  input: "0.075"
  output: "0.3"
  unit: "0.000001"
  currency: USD
