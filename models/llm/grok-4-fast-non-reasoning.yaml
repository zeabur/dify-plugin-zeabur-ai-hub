model: grok-4-fast-non-reasoning
label:
  en_US: Grok 4 Fast (Non-Reasoning)
  zh_Hans: Grok 4 Fast（非推理）
  zh_Hant: Grok 4 Fast（非推理）
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 16384
pricing:
  input: "3"
  output: "15"
  unit: "0.000001"
  currency: USD
