model: glm-4.7
label:
  en_US: GLM-4.7
  zh_Hans: GLM-4.7
  zh_Hant: GLM-4.7
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 8192
  - name: response_format
    label:
      en_US: Response Format
      zh_Hans: 响应格式
      zh_Hant: 回應格式
    type: string
    options:
    - text
    - json_object
    required: false

pricing:
  input: "0.4"
  output: "1.9"
  unit: "0.000001"
  currency: USD
