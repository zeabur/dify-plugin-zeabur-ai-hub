model: gpt-4o-mini
label:
  en_US: GPT-4o Mini
  zh_Hans: GPT-4o Mini
  zh_Hant: GPT-4o Mini
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 16384
pricing:
  input: "0.15"
  output: "0.6"
  unit: "0.000001"
  currency: USD
