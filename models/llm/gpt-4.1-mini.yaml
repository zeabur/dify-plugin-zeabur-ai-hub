model: gpt-4.1-mini
label:
  en_US: GPT-4.1 Mini
  zh_Hans: GPT-4.1 Mini
  zh_Hant: GPT-4.1 Mini
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 1047576
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 8192
    min: 1
    max: 32768
pricing:
  input: "0.4"
  output: "1.6"
  unit: "0.000001"
  currency: USD
