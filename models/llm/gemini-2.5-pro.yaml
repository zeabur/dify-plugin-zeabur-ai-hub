model: gemini-2.5-pro
label:
  en_US: Gemini 2.5 Pro
  zh_Hans: Gemini 2.5 Pro
  zh_Hant: Gemini 2.5 Pro
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 1000000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 8192
    min: 1
    max: 65536
pricing:
  input: "1.25"
  output: "10"
  unit: "0.000001"
  currency: USD
