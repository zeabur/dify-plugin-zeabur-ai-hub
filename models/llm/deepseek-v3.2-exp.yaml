model: deepseek-v3.2-exp
label:
  en_US: DeepSeek V3.2 Exp
  zh_Hans: DeepSeek V3.2 实验版
  zh_Hant: DeepSeek V3.2 實驗版
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 65536
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 8192
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: response_format
    label:
      en_US: Response Format
      zh_Hans: 响应格式
      zh_Hant: 回應格式
    type: string
    options:
    - text
    - json_object
    required: false

pricing:
  input: "0.14"
  output: "0.28"
  unit: "0.000001"
  currency: USD
