model: gpt-oss-120b
label:
  en_US: GPT OSS 120B
  zh_Hans: GPT OSS 120B
  zh_Hant: GPT OSS 120B
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 16384
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: response_format
    label:
      en_US: Response Format
      zh_Hans: 响应格式
      zh_Hant: 回應格式
    type: select
    options:
      - value: text
        label:
          en_US: Text
          zh_Hans: 文本
          zh_Hant: 文字
      - value: json_object
        label:
          en_US: JSON Object
          zh_Hans: JSON 对象
          zh_Hant: JSON 物件
    required: false

pricing:
  input: "0.5"
  output: "1.5"
  unit: "0.000001"
  currency: USD
