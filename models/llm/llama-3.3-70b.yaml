model: llama-3.3-70b
label:
  en_US: Llama 3.3 70B
  zh_Hans: Llama 3.3 70B
  zh_Hant: Llama 3.3 70B
model_type: llm
features:
  - agent-thought
  - tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 32768

pricing:
  input: "0.59"
  output: "0.79"
  unit: "0.000001"
  currency: USD
