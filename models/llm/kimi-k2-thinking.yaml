model: kimi-k2-thinking
label:
  en_US: Kimi K2 Thinking
  zh_Hans: Kimi K2 Thinking
  zh_Hant: Kimi K2 Thinking
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 4096
    min: 1
    max: 8192
  - name: presence_penalty
    use_template: presence_penalty
  - name: response_format
    label:
      en_US: Response Format
      zh_Hans: 响应格式
      zh_Hant: 回應格式
    type: string
    options:
    - text
    - json_object
    required: false

pricing:
  input: "0.6"
  output: "2.4"
  unit: "0.000001"
  currency: USD
