model: gpt-5-mini
label:
  en_US: GPT-5 Mini
  zh_Hans: GPT-5 Mini
  zh_Hant: GPT-5 Mini
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 8192
    min: 1
    max: 32768
pricing:
  input: "1"
  output: "4"
  unit: "0.000001"
  currency: USD
